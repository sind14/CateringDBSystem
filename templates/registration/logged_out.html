{% extends "base.html" %}

{% block content %}

  <div class="card bg-dark text-light mb-4">
    <div class="card-header">
      <h1><i class="fas fa-sign-out-alt"></i> Logged Out</h1>
    </div>
    <div class="card-body">
      <p>You have been logged out successfully.</p>
      <a href="{% url 'login' %}" class="btn btn-primary">

      </a>
    </div>
  </div>
</div>
{% endblock %}
