<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="list-group-item">
      <form id="logout-form" method="post" action="{% url 'admin:logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-link">Logout</button>
      </form>
    </li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
  {% endif %}

  <br>

  <li class="list-group-item"><a href="{% url 'catering_app:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'catering_app:client_list' %}">Clients</a></li>
  <li class="list-group-item"><a href="{% url 'catering_app:dish_list' %}">Dishes</a></li>
  <li class="list-group-item"><a href="{% url 'catering_app:menu_list' %}">Menus</a></li>
  <li class="list-group-item"><a href="{% url 'catering_app:order_list' %}">Orders</a></li>
</ul>
