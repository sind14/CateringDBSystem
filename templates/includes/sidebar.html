<ul class="sidebar-nav list-group bg-dark text-light">
  {% if user.is_authenticated %}
    <li class="list-group-item bg-dark text-light">
      <i class="fas fa-user"></i> User: 
      <a href="{{ user.get_absolute_url }}" class="text-light">{{ user.get_username }}</a>
    </li>
    <li class="list-group-item bg-dark text-light" style="border-bottom: none;">
      <form id="logout-form" method="post" action="{% url 'admin:logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-link text-light"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </form>
    </li>
  {% else %}
    <li class="list-group-item bg-dark text-light">
      <a href="{% url 'login' %}" class="text-light"><i class="fas fa-sign-in-alt"></i> Login</a>
    </li>
  {% endif %}

  <li class="list-group-item bg-dark text-light">
    <a href="{% url 'catering_app:index' %}" class="text-light"><i class="fas fa-home"></i> Home</a>
  </li>
  <li class="list-group-item bg-dark text-light">
    <a href="{% url 'catering_app:client_list' %}" class="text-light"><i class="fas fa-users"></i> Clients</a>
  </li>
  <li class="list-group-item bg-dark text-light">
    <a href="{% url 'catering_app:dish_list' %}" class="text-light"><i class="fas fa-utensils"></i> Dishes</a>
  </li>
  <li class="list-group-item bg-dark text-light">
    <a href="{% url 'catering_app:menu_list' %}" class="text-light"><i class="fas fa-concierge-bell"></i> Menus</a>
  </li>
  <li class="list-group-item bg-dark text-light">
    <a href="{% url 'catering_app:order_list' %}" class="text-light"><i class="fas fa-receipt"></i> Orders</a>
  </li>
</ul>
