{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="card bg-dark text-light mb-4">
    <div class="card-header">
      <h1 class="mb-0">Menu: {{ menu.menu_name }}</h1>
    </div>
    <div class="card-body">
      <h3 class="mb-3">Dishes</h3>
      <ul class="list-group list-group-flush">
        {% for dish in menu.menu_dishes.all %}
          <li class="list-group-item bg-dark text-light">
            {{ dish.dish_name }} : {{ dish.price }}$
          </li>
        {% endfor %}
      </ul>
      <hr>
      <p class="mt-3">
        <strong>Total price:</strong> {{ menu.total_price|floatformat:2 }}$ per person
      </p>
      <div class="mt-3">
        <a href="{% url 'catering_app:menu_update' pk=menu.id %}" class="btn btn-primary">
          <i class="fas fa-edit"></i> Update
        </a>
        <a href="{% url 'catering_app:menu_delete' pk=menu.id %}" class="btn btn-danger">
          <i class="fas fa-trash-alt"></i> Delete
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
