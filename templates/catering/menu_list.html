{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="card bg-dark text-light mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h1 class="mb-0">Menu List</h1>
      <a href="{% url 'catering_app:menu_create' %}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Create Position
      </a>
    </div>
    <div class="card-body">
      {% if menu_list %}
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Menu Name</th>
            </tr>
          </thead>
          <tbody>
            {% for menu in menu_list %}
              <tr>
                <td>
                  <a href="{% url 'catering_app:menu_detail' pk=menu.id %}" class="btn btn-link text-light">
                    {{ menu.menu_name }}
                  </a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p class="text-center">There are no menus in the service.</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
